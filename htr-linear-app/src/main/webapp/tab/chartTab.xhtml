<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
<ui:composition>
    <p:toolbar style="width: 300px;" id="chartToolbar">
        <f:facet name="left">
            <p:commandButton icon="ui-icon-refresh" onclick="refreshChart();" actionListener="#{tabController.refreshQuotes()}" update="chartToolbar" title="Refresh"/>
            <p:commandButton icon="ui-icon-home" action="series" ajax="false" title="Home"/>
            <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
            EMA
            <p:inputText required="true" value="#{tabBean.chartParams.ema1Period}" size="4" style="text-align: right;"><f:validateLongRange minimum="1" maximum="200"/>
                <p:ajax update="chartToolbar"/>
            </p:inputText>
            <p:inputText required="true" value="#{tabBean.chartParams.ema2Period}" size="4" style="text-align: right;"><f:validateLongRange minimum="1" maximum="200"/>
                <p:ajax update="chartToolbar"/>
            </p:inputText>
            Brs
            <p:inputText required="true" value="#{tabBean.chartParams.numBars}" size="4" style="text-align: right;"><f:validateLongRange minimum="1" maximum="10000"/>
                <p:ajax update="chartToolbar"/>
            </p:inputText>
        </f:facet>
    </p:toolbar>
</ui:composition>
</h:body>
</html>
