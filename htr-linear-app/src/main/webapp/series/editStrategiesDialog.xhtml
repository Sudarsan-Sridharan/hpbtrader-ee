<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
<ui:composition>
    <p:dialog id="editStrategiesDialog" widgetVar="editStrategiesDlg" header="Strategies, #{editStrategiesBean.series.symbol}, #{editStrategiesBean.series.interval.displayName}" resizable="false" closable="false" modal="true">
        <p:dataTable
            value="#{editStrategiesBean.strategies}"
            var="str"
            styleClass="hpbtrader-narrow"
            rowKey="#{str.id}"
            selection="#{editStrategiesBean.selectedStrategy}"
            selectionMode="single"
            id="strategyTable">

            <p:ajax event="rowSelect" listener="#{editStrategiesBean.onStrategySelect}" update=":editStrategiesForm:editStrategyPanel, :editStrategiesForm:deleteStrategyPanel"/>
            <p:column headerText="Strategy" styleClass="#{str.isActive ? 'active-strategy' : ''}" width="200">
                #{str.series.symbol}, #{str.series.interval.displayName}, #{str.strategyType.displayName}-#{str.id}
            </p:column>
            <p:column headerText="Act" width="15">
                <h:outputText styleClass="ui-icon ui-icon-check" rendered="#{str.isActive}"/>
                <h:outputText styleClass="ui-icon ui-icon-bullet" rendered="#{!str.isActive}"/>
            </p:column>
            <p:column headerText="Mode" styleClass="#{str.strategyMode.colorClass}">
                <h:outputText value="#{str.strategyMode}"/>
            </p:column>
            <p:column headerText="Position" style="text-align: right;">
                <h:outputText value="#{str.currentPosition}"/>
            </p:column>
            <p:column headerText="TQuant" style="text-align: right;">
                <h:outputText value="#{str.tradingQuantity}"/>
            </p:column>
            <p:column headerText="Params" width="200">
                <h:outputText value="#{str.params}"/>
            </p:column>
        </p:dataTable>

        <h:panelGrid columns="3" style="margin-top: 20px;">
            <p:panel id="editStrategyPanel" header="Edit Strategy">
                <h:panelGrid columns="2" style="width: 205px; height: 220px;">
                    <h:outputText value="Strategy" style="font-weight: bold;"/>
                    <h:outputText value="#{editStrategiesBean.selectedStrategy.strategyType.displayName}"/>
                    <h:outputText value="Active" style="font-weight: bold;"/>
                    <h:outputText value="#{editStrategiesBean.selectedStrategy.isActive}"/>
                    <p:outputLabel value="Mode" for="mode" style="font-weight: bold;"/>
                    <p:selectOneMenu id="mode" value="#{editStrategiesBean.selectedStrategy.strategyMode}" style="width: 130px;" >
                        <f:selectItems value="#{editStrategiesBean.strategyModes}" var="mode" itemLabel="#{mode}" itemValue="#{mode}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Quantity" for="quantity" style="font-weight: bold;"/>
                    <p:selectOneMenu id="quantity" value="#{editStrategiesBean.selectedStrategy.tradingQuantity}" style="width: 130px;" >
                        <f:selectItems value="#{editStrategiesBean.tradingQuantities}" var="quant" itemLabel="#{quant}" itemValue="#{quant}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Position" for="position" style="font-weight: bold;"/>
                    <p:inputText id="position" required="true" value="#{editStrategiesBean.selectedStrategy.currentPosition}" style="width: 120px;"/>
                    <p:outputLabel value="Params" for="params" style="font-weight: bold; width: 90px;"/>
                    <p:inputText id="params" required="true"  value="#{editStrategiesBean.selectedStrategy.params}" style="width: 120px;"/>

                    <f:facet name="footer">
                        <div style="margin-top: 10px; margin-left: 20px;">
                            <p:commandButton value="Activate" actionListener="#{editStrategiesBean.activateStrategy()}" update="strategyTable, editStrategyPanel, deleteStrategyPanel" disabled="#{editStrategiesBean.activateDisabled}"/>
                            <p:commandButton value="Update" actionListener="#{editStrategiesBean.updateStrategy()}" update="strategyTable, editStrategyPanel, deleteStrategyPanel" style="margin-left: 10px;"/>
                        </div>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
            <p:panel id="deleteStrategyPanel" header="Delete Strategy" style="margin-left: 10px;">
                <h:panelGrid columns="2" style="width: 205px; height: 220px;">
                    <h:outputText value="Strategy" style="font-weight: bold;"/>
                    <h:outputText value="#{editStrategiesBean.selectedStrategy.strategyType.displayName}"/>
                    <h:outputText value="Active" style="font-weight: bold;"/>
                    <h:outputText value="#{editStrategiesBean.selectedStrategy.isActive}"/>
                    <h:outputText value="Mode" style="font-weight: bold;"/>
                    <h:outputText value="#{editStrategiesBean.selectedStrategy.strategyMode}"/>
                    <h:outputText value="Quantity" style="font-weight: bold;"/>
                    <h:outputText value="#{editStrategiesBean.selectedStrategy.tradingQuantity}"/>
                    <h:outputText value="Position" style="font-weight: bold;"/>
                    <h:outputText value="#{editStrategiesBean.selectedStrategy.currentPosition}"/>
                    <h:outputText value="Params" style="font-weight: bold;"/>
                    <h:outputText value="#{editStrategiesBean.selectedStrategy.params}"/>

                    <f:facet name="footer">
                        <div style="margin-top: 10px; margin-left: 70px;">
                            <p:commandButton value="Delete" actionListener="#{editStrategiesBean.deleteStrategy()}" update="strategyTable, editStrategyPanel, deleteStrategyPanel" disabled="#{editStrategiesBean.deleteDisabled}"/>
                        </div>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
            <p:panel header="New Strategy" style="margin-left: 10px;">
                <h:panelGrid columns="2" style="width: 205px; height: 220px;">
                    <p:outputLabel value="Strategy" for="typeNew" style="font-weight: bold;"/>
                    <p:selectOneMenu id="typeNew" value="#{editStrategiesBean.newStrategy.strategyType}" style="width: 130px;" >
                        <p:ajax listener="#{editStrategiesBean.newStrategyTypeChanged()}" update="paramsNew"/>
                        <f:selectItems value="#{editStrategiesBean.strategyTypes}" var="type" itemLabel="#{type.displayName}" itemValue="#{type}" />
                    </p:selectOneMenu>
                    <h:outputText value="Active" style="font-weight: bold;"/>
                    <h:outputText value="#{editStrategiesBean.newStrategy.isActive}"/>
                    <p:outputLabel value="Mode" for="modeNew" style="font-weight: bold;"/>
                    <p:selectOneMenu id="modeNew" value="#{editStrategiesBean.newStrategy.strategyMode}" style="width: 130px;" >
                        <f:selectItems value="#{editStrategiesBean.strategyModes}" var="mode" itemLabel="#{mode}" itemValue="#{mode}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Quantity" for="quantityNew" style="font-weight: bold;"/>
                    <p:selectOneMenu id="quantityNew" value="#{editStrategiesBean.newStrategy.tradingQuantity}" style="width: 130px;">
                        <f:selectItems value="#{editStrategiesBean.tradingQuantities}" var="quant" itemLabel="#{quant}" itemValue="#{quant}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Position" for="positionNew" style="font-weight: bold;"/>
                    <p:inputText id="positionNew" required="true" value="#{editStrategiesBean.newStrategy.currentPosition}" style="width: 120px;"/>
                    <p:outputLabel value="Params" for="paramsNew" style="font-weight: bold;"/>
                    <p:inputText id="paramsNew" required="true" value="#{editStrategiesBean.newStrategy.params}" style="width: 120px;"/>

                    <f:facet name="footer">
                        <div style="margin-top: 10px; margin-left: 80px;">
                            <p:commandButton value="Add" actionListener="#{editStrategiesBean.addStrategy()}" update="strategyTable, editStrategyPanel, deleteStrategyPanel" />
                        </div>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:panelGrid>
        <div style="margin-top: 20px; margin-left: 350px; margin-bottom: 10px;">
            <p:commandButton value="Done" update=":seriesForm:seriesTable, :toolbarForm:mainToolbar" oncomplete="PF('editStrategiesDlg').hide();"/>
        </div>
    </p:dialog>
</ui:composition>
</h:body>
</html>
