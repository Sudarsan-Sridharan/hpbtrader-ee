<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
<ui:composition>
    <p:dialog id="manualOrderDialog" header="Manual Order" widgetVar="manualOrderDlg" resizable="false" closable="false" modal="true">
        <h:panelGrid columns="2" style="width: 180px;">
            <p:outputLabel value="Action" for="orderAction" style="font-weight: bold;"/>
            <p:selectOneMenu id="orderAction" value="#{manualOrderBean.orderAction}" style="width: 70px;">
                <f:selectItems value="#{manualOrderBean.orderActions}" var="orderAction" itemLabel="#{orderAction}" itemValue="#{orderAction}" />
            </p:selectOneMenu>
            <h:outputText value="Quantity" style="font-weight: bold;"/>
            <h:outputText value="#{manualOrderBean.order.quantity}"/>
            <h:outputText value="Symbol" style="font-weight: bold;"/>
            <h:outputText value="#{manualOrderBean.order.strategy.series.symbol}"/>
            <h:outputText value="Currency" style="font-weight: bold;"/>
            <h:outputText value="#{manualOrderBean.order.strategy.series.currency}"/>
            <h:outputText value="Sec Type" style="font-weight: bold;"/>
            <h:outputText value="#{manualOrderBean.order.strategy.series.secType}"/>
            <h:outputText value="OrderType" style="font-weight: bold;"/>
            <h:outputText value="#{manualOrderBean.order.orderType}"/>
            <h:outputText value="SubmitType" style="font-weight: bold;"/>
            <h:outputText value="#{manualOrderBean.order.submitType.displayName}"/>
            <p:outputLabel value="Initial Stop Pct" for="initialStopPct" style="font-weight: bold;" rendered="#{manualOrderBean.stopTargetRendered}"/>
            <p:inputText id="initialStopPct" required="true" value="#{manualOrderBean.initialStopPct}" style="text-align: right; width: 60px;" rendered="#{manualOrderBean.stopTargetRendered}"><f:validateDoubleRange minimum="0.001" maximum="100"/></p:inputText>
            <p:outputLabel value="Target Pct" for="targetPct" style="font-weight: bold;" rendered="#{manualOrderBean.stopTargetRendered}"/>
            <p:inputText id="targetPct" required="true" value="#{manualOrderBean.targetPct}" style="text-align: right; width: 60px;" rendered="#{manualOrderBean.stopTargetRendered}"><f:validateDoubleRange minimum="0.001" maximum="100"/></p:inputText>
            <p:messages id="messages" showDetail="true"/>
            <f:facet name="footer">
                <div style="margin-left: 18px; margin-top: 20px;">
                <p:commandButton value="Submit" actionListener="#{manualOrderBean.submitOrder}" oncomplete="handleManualOrder(xhr, status, args);" update="messages"/>
                <p:commandButton value="Cancel" type="button" onclick="PF('manualOrderDlg').hide();" style="margin-left: 5px;"/>
                </div>
            </f:facet>
        </h:panelGrid>
    </p:dialog>
</ui:composition>
</h:body>
</html>
