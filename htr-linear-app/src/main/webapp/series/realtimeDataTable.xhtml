<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition>
        <p:dataTable
                value="#{seriesController.realtimeDataList}"
                var="rtd"
                styleClass="hpbtrader"
                rowKey="#{rtd.symbol}"
                id="realtimeDataTable">

            <p:column headerText="Symbol">
                <h:outputText value="#{rtd.series.symbol}" title="#{rtd.series.symbol}"/>
            </p:column>
            <p:column headerText="SecT" width="30">
                #{rtd.series.secType.displayName}
            </p:column>

            <p:column styleClass="#{rtd.contractClassName} #{rtd.bidSize.colorClass} #{rtd.bidSize.fieldName} #{rtd.bidSize.status.colorClass}" headerText="Bid Size" style="text-align: right;">
                #{rtd.bidSize.value}
            </p:column>
            <p:column styleClass="#{rtd.contractClassName} #{rtd.bid.colorClass} #{rtd.bid.fieldName} #{rtd.bid.status.colorClass}" headerText="Bid" style="text-align: right;">
                #{rtd.bid.value}
            </p:column>
            <p:column styleClass="#{rtd.contractClassName} #{rtd.ask.colorClass} #{rtd.ask.fieldName} #{rtd.ask.status.colorClass}" headerText="Ask" style="text-align: right;">
                #{rtd.ask.value}
            </p:column>
            <p:column styleClass="#{rtd.contractClassName} #{rtd.askSize.colorClass} #{rtd.askSize.fieldName} #{rtd.askSize.status.colorClass}" headerText="Ask Size" style="text-align: right;">
                #{rtd.askSize.value}
            </p:column>
            <p:column styleClass="#{rtd.contractClassName} #{rtd.last.colorClass} #{rtd.last.fieldName} #{rtd.last.status.colorClass}" headerText="Last" style="text-align: right;">
                #{rtd.last.value}
            </p:column>
            <p:column styleClass="#{rtd.contractClassName} #{rtd.lastSize.colorClass} #{rtd.lastSize.fieldName} #{rtd.lastSize.status.colorClass}" headerText="Last Size" style="text-align: right;">
                #{rtd.lastSize.value}
            </p:column>
            <p:column styleClass="#{rtd.contractClassName} #{rtd.volume.colorClass} #{rtd.volume.fieldName} #{rtd.volume.status.colorClass}" headerText="Volume" style="text-align: right;">
                #{rtd.volume.value}
            </p:column>
            <p:column styleClass="#{rtd.contractClassName} #{rtd.close.colorClass} #{rtd.close.fieldName} #{rtd.close.status.colorClass}" headerText="Close" style="text-align: right;">
                #{rtd.close.value}
            </p:column>
            <p:column styleClass="#{rtd.contractClassName} #{rtd.changePct.colorClass} #{rtd.changePct.fieldName} #{rtd.changePct.status.colorClass}" headerText="Change" style="text-align: right;">
                #{rtd.changePctStr}
            </p:column>
        </p:dataTable>
    </ui:composition>
</h:body>
</html>
