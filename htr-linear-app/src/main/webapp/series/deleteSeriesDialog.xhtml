<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>
        <p:confirmDialog id="deleteSeriesDialog" message="Do you really want to delete the series #{seriesBean.selectedSeriesRecord.symbol}, #{seriesBean.selectedSeriesRecord.interval}?" header="Confirm Deletion" severity="alert" widgetVar="deleteSeriesDlg">
            <p:commandButton value="No" onclick="PF('deleteSeriesDlg').hide();" type="button"/>
            <p:commandButton value="Yes" oncomplete="PF('deleteSeriesDlg').hide();" actionListener="#{seriesController.deleteSeries()}" update=":toolbarForm:mainToolbar, :seriesForm:seriesTable, :realtimeDataForm:realtimeDataTable"/>
        </p:confirmDialog>
    </ui:composition>
</h:body>
</html>
