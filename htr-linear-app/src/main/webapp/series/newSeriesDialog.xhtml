<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition>
        <p:dialog id="newSeriesDialog" header="Add New Series" widgetVar="newSeriesDlg" resizable="false" closable="false" modal="true">
            <h:panelGrid columns="2" style="width: 210px;">
                <p:outputLabel value="Underlying" for="underlying" style="font-weight: bold;"/>
                <p:inputText id="underlying" required="true" value="#{newSeriesBean.underlying}" style="text-align: right; width: 90px;" />
                <p:outputLabel value="Symbol" for="symbol" style="font-weight: bold;"/>
                <p:inputText id="symbol" required="true" value="#{newSeriesBean.symbol}" style="text-align: right; width: 90px;" />
                <p:outputLabel value="Currency" for="currencyInput" style="font-weight: bold;"/>
                <p:selectOneMenu id="currencyInput" value="#{newSeriesBean.currency}" style="width: 100px;">
                    <f:selectItems value="#{newSeriesBean.currencies}" var="currency" itemLabel="#{currency}" itemValue="#{currency}" />
                </p:selectOneMenu>
                <p:outputLabel value="Exchange" for="exchangeInput" style="font-weight: bold;"/>
                <p:selectOneMenu id="exchangeInput" value="#{newSeriesBean.exchange}" style="width: 100px;">
                    <f:selectItems value="#{newSeriesBean.exchanges}" var="exchange" itemLabel="#{exchange}" itemValue="#{exchange}" />
                </p:selectOneMenu>
                <p:outputLabel value="Interval" for="intervalInput" style="font-weight: bold;"/>
                <p:selectOneMenu id="intervalInput" value="#{newSeriesBean.interval}" style="width: 100px;">
                    <f:selectItems value="#{newSeriesBean.intervals}" var="interval" itemLabel="#{interval.displayName}" itemValue="#{interval}" />
                </p:selectOneMenu>
                <p:outputLabel value="Security Type" for="secTypeInput" style="font-weight: bold;"/>
                <p:selectOneMenu id="secTypeInput" value="#{newSeriesBean.secType}" style="width: 100px;">
                    <f:selectItems value="#{newSeriesBean.secTypes}" var="secType" itemLabel="#{secType}" itemValue="#{secType}" />
                </p:selectOneMenu>
                <p:outputLabel value="Strategy Type" for="strategyTypeInput" style="font-weight: bold;"/>
                <p:selectOneMenu id="strategyTypeInput" value="#{newSeriesBean.strategyType}" style="width: 100px;">
                    <f:selectItems value="#{newSeriesBean.strategyTypes}" var="strategyType" itemLabel="#{strategyType.displayName}" itemValue="#{strategyType}" />
                </p:selectOneMenu>

                <p:messages id="messages" showDetail="true"/>
                <f:facet name="footer">
                    <div style="margin-left: 30px; margin-top: 20px;">
                    <p:commandButton value="Submit" actionListener="#{newSeriesBean.addNewSeries}" oncomplete="handleNewSeries(xhr, status, args);" update="messages, :toolbarForm:mainToolbar, :seriesForm:seriesTable"/>
                    <p:commandButton value="Cancel" type="button" onclick="PF('newSeriesDlg').hide();" style="margin-left: 5px;"/>
                    </div>
                </f:facet>
            </h:panelGrid>
        </p:dialog>
    </ui:composition>
</h:body>
</html>
